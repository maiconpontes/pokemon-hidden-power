<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Hidden Power Calculator</title>
</head>
<body>

    <style>
        body {background-color: rgb(250, 249, 250);}

        #resultado {
            background-color: rgb(250, 249, 250);
            border: 1px solid rgb(250, 249, 250);
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: rgb(43, 42, 42);
        }
    </style>

    <div class="container">
        <h2 class="text-center mt-5">Hidden Power calculator for Pokemon - works with generations 3 to 9</h2>
        <h3 class="text-center mb-5">Fill the inputs with the respective stats</h3>
        <div class="row justify-content-center">
        <div class="col-sm-4 col-md-2">
            <form>
            <div class="form-group">
                HP:
                <input type="number" class="form-control" id="hp" min="0" max="31">
            </div>
            <div class="form-group">
                Attack:
                <input type="number" class="form-control" id="atk" min="0" max="31">
            </div>
            <div class="form-group">
                Defense:
                <input type="number" class="form-control" id="def" min="0" max="31">
            </div>
            <div class="form-group">
                Special Attack:
                <input type="number" class="form-control" id="spatk" min="0" max="31">
            </div>
            <div class="form-group">
                Special Defense:
                <input type="number" class="form-control" id="spdef" min="0" max="31">
            </div>
            <div class="form-group">
                Speed:
                <input type="number" class="form-control" id="spe" min="0" max="31">
            </div>
            </form>
            <br>
            <button class="btn btn-secondary btn-block" onclick="calcular()">Find Hidden Power!</button>
        </div>

        <div class="col-sm-6 col-md-10 align-self-center text-center">
            <div id="resultado">
            </div>
        </div>

        </div>
    </div>
  

    <script src="./calcular.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
